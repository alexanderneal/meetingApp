<!-- popup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Member Popup</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
<div class="popup-container">
  <div id="total-cost">Total Cost: 0.00 €</div>
  <h1 id="title">Team Members</h1>
  <ul id="members-list">
    <li class="member">
      <div class="member-icon"></div>
      <div class="member-name">John Doe</div>
      <div class="member-cost">0.00 €/hr</div>
    </li>
    <li class="member">
      <div class="member-icon"></div>
      <div class="member-name">Jane Smith</div>
      <div class="member-cost">0.00 €/hr</div>
    </li>
    <li class="member">
      <div class="member-icon"></div>
      <div class="member-name">Bob Johnson</div>
      <div class="member-cost">0.00 €/hr</div>
    </li>
    <li class="member">
      <div class="member-icon"></div>
      <div class="member-name">Alice Williams</div>
      <div class="member-cost">0.00 €/hr</div>
    </li>
    <li class="member-empty">No members added yet</li>
  </ul>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script src="popup.js"></script>
</body>
</html>
